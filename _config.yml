# SITE CONFIGURATION
baseurl: "/"
url: "https://hlthu.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Lu Huang's Blog
  avatar: assets/img/triangle.svg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>Lu Huang @THUEE</p>
     <p>To Share, To Improve!</p>
  header_text_feature_image: assets/img/thu.jpg
  footer_text: >
   <p>
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with Type on Strap
   </p>
   <p>Copyrights &copy; 2016-2017 Lu Huang</p>

  # Icons
  rss: false  # Make sure you created a feed.xml with feed.xml layout
  email_address: huanglu.th@gmail.com
  behance:
  bitbucket:
  dribbble:
  facebook: huanglu13
  flickr:
  gitlab:
  github: "hlthu"
  google_plus:
  instagram:
  keybase:
  linkedin:  http://www.linkedin.com/in/hlthu/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: hlthu
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: UA-107266183-1
  disqus_shortname: huanglu13
  katex: true # Enable if using math markup
  portfolio: false
  search: true
  tags: true
  
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
